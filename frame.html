<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hehion frame</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Noto Sans KR", sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .menu-frame {
      height: 60px;
      width: 100%;
      border: none;
    }

    .main-frame {
      flex-grow: 1;
      border: none;
      width: 100%;
    }

    @media (max-width: 768px) {
      .menu-frame {
        height: 80px;
      }
    }

    @media (max-width: 480px) {
      .menu-frame {
        height: 90px;
      }

      .main-frame {
        transform: scale(0.85);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe src="menu.html" class="menu-frame" scrolling="no"></iframe>
    <iframe src="https://hehion.blogspot.com" class="main-frame"></iframe>
  </div>
</body>
</html>
