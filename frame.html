<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hehion - 반응형 프레임</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .menu-frame {
      width: 100%;
      height: 100px;
      border: none;
    }

    .iframe-wrapper {
      flex: 1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    .content-frame {
      width: 1280px;
      height: 100%;
      border: none;
      transform: scale(0.85);
      transform-origin: top center;
    }

    @media (max-width: 1024px) {
      .content-frame {
        transform: scale(0.75);
      }
    }

    @media (max-width: 768px) {
      .menu-frame {
        height: 120px;
      }

      .content-frame {
        transform: scale(0.65);
      }
    }

    @media (max-width: 480px) {
      .menu-frame {
        height: 130px;
      }

      .content-frame {
        transform: scale(0.55);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="menu.html" class="menu-frame" scrolling="no"></iframe>
    <div class="iframe-wrapper">
      <iframe src="https://hehion.blogspot.com" class="content-frame" name="main"></iframe>
    </div>
  </div>
</body>
</html>
