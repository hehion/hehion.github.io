<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hehion - frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Noto Sans KR", sans-serif;
    }

    header {
      height: 100px;
      border-bottom: 1px solid #ddd;
    }

    iframe.menu {
      width: 100%;
      height: 100px; /* 메뉴 높이 확장 */
      border: none;
    }

    .main-container {
      height: calc(100vh - 100px); /* 전체에서 메뉴 높이 뺌 */
      overflow: hidden;
    }

    iframe.main {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      header {
        height: 120px;
      }
      iframe.menu {
        height: 120px;
      }
      .main-container {
        height: calc(100vh - 120px);
      }
    }
  </style>
</head>
<body>

  <header>
    <iframe src="menu.html" class="menu" scrolling="no"></iframe>
  </header>

  <div class="main-container">
    <iframe src="https://hehion.blogspot.com" class="main"></iframe>
  </div>

</body>
</html>
