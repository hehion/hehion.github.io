<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hehion - 반응형 프레임</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: "Noto Sans KR", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .menu-frame {
      width: 100%;
      height: 100px;
      border: none;
    }

    .content-frame {
      flex: 1;
      width: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .menu-frame {
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .menu-frame {
        height: 130px;
      }

      .content-frame {
        transform: scale(0.85);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 메뉴는 항상 위에 고정 -->
    <iframe src="menu.html" class="menu-frame" scrolling="no"></iframe>

    <!-- 메인 프레임: name="main" 꼭 있어야 함 -->
    <iframe src="https://hehion.blogspot.com" class="content-frame" name="main"></iframe>
  </div>
</body>
</html>
