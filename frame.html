<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hehion - frame</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: "Noto Sans KR", sans-serif;
    }

    header {
      height: auto;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    iframe.menu {
      width: 100%;
      height: 60px;
      border: none;
    }

    .main-container {
      display: flex;
      justify-content: center;
      padding: 0;
    }

    iframe.main {
      width: 85%;
      height: calc(100vh - 60px);
      border: none;
      transform: scale(1);
      transform-origin: top center;
    }

    @media (max-width: 768px) {
      iframe.main {
        width: 100%;
        transform: scale(0.85);
        transform-origin: top center;
      }
    }

    @media (max-width: 480px) {
      iframe.main {
        transform: scale(0.7);
      }
    }
  </style>
</head>
<body>

  <header>
    <iframe src="menu.html" class="menu"></iframe>
  </header>

  <div class="main-container">
    <iframe src="https://hehion.blogspot.com" class="main"></iframe>
  </div>

</body>
</html>
